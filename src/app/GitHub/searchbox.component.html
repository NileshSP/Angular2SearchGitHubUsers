<style>
/* The container <div> - needed to position the dropdown content */
.dropdown {
    width:100%;
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    z-index:100;
    display: none;
    width:100%;
    height:300px;
    overflow: auto;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 2px 6px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}
</style>
<div class="dropdown" >
    <input type="text" [formControl]="term" class="form-control" placeholder="Search user by github login...(example:NileshSP)" />
    <div class="dropdown-content" >
        <a href="#" *ngFor="let user of users" (click)="onClick(user.login)" >
            <div class="panel" style="clear:both; height:82px; border:solid 1px silver; margin:1px">
                <div style="display:table-cell;float:left;">
                    <img class="img-responsive img-thumbnail center-block" style="height:80px; width:80px" src="{{user.avatar_url}}">
                </div>
                <div style="display:table-cell;float:left;">
                    <ul style="list-style: none;text-align:left; margin:0px; padding:20px 0px 0px 5px; border:solid 0px red">
                        <li ><strong>Login: </strong> {{user.login}}</li>
                        <!--<li ><strong>Url: </strong> {{user.html_url}}</li>-->
                        <li ><strong>Score: </strong> {{user.score}}</li>
                    </ul>
                </div>
            </div>
        </a>
    </div>
</div>
